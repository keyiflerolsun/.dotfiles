# =========================
#  TLP for ThinkPad T14 Gen 5 (Max Battery)
#  Minimal, opinionated overrides
# =========================

# --- CPU / Governor / Turbo ---
CPU_SCALING_GOVERNOR_ON_BAT=powersave
CPU_SCALING_GOVERNOR_ON_AC=schedutil

# Intel pstate: turbo kapalı (bataryada), açık (AC)
CPU_BOOST_ON_BAT=0
CPU_BOOST_ON_AC=1

# (Opsiyonel) pstate perf sınırları – çok agresif gerekirse aç
# CPU_MAX_PERF_ON_BAT=60
# CPU_MIN_PERF_ON_BAT=8
# CPU_MAX_PERF_ON_AC=100
# CPU_MIN_PERF_ON_AC=8

# Enerji-perf politikası: bataryada tasarruf, AC’de denge
CPU_ENERGY_PERF_POLICY_ON_BAT=balance_power
CPU_ENERGY_PERF_POLICY_ON_AC=balance_performance

# --- Platform Profile (ACPI) ---
# Bataryada en düşük güç, AC’de denge
PLATFORM_PROFILE_ON_BAT=low-power
PLATFORM_PROFILE_ON_AC=balanced

# --- PCIe Link Power Management ---
# NVMe/Wi-Fi dâhil, bataryada agresif tasarruf
PCIE_ASPM_ON_BAT=powersupersave
PCIE_ASPM_ON_AC=performance

# --- Disk / NVMe ---
# NVMe ana disk + varsa ikincil (sda) – yoksa sda’yı çıkarabilirsin
DISK_DEVICES="nvme0n1 sda"
DISK_APM_LEVEL_ON_BAT="128 128"
DISK_APM_LEVEL_ON_AC="254 254"

# Uykuda daha hızlı kitlenmesi için (varsayılanlar iyi, dokunmuyoruz)
# DISK_IDLE_SECS_ON_BAT=2
# DISK_IDLE_SECS_ON_AC=0

# --- Wi-Fi ---
# Bataryada Wi-Fi powersave açık, AC’de kapalı
WIFI_PWR_ON_BAT=on
WIFI_PWR_ON_AC=off

# --- USB ---
# Kullanılmayan USB cihazlarını uyut
USB_AUTOSUSPEND=1

# --- Ses ---
# Ses aygıtını bataryada uyut, AC’de anında hazır
SOUND_POWER_SAVE_ON_BAT=1
SOUND_POWER_SAVE_ON_AC=0

# --- ThinkPad Battery Charge Thresholds ---
# Uzun ömür için önerilen bant: 70–80
START_CHARGE_THRESH_BAT0=70
STOP_CHARGE_THRESH_BAT0=80
